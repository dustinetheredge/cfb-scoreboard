<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NCAA Scoreboard Test</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial; padding:20px; }
    .game { background:#222; padding:15px; margin-bottom:10px; border-radius:10px; }
    .team { display:flex; justify-content:space-between; }
    .status { margin-top:6px; opacity:0.7; }
  </style>
</head>

<body>
  <h2>NCAA Scoreboard (FBS)</h2>
  <div id="games">Loadingâ€¦</div>

<script>
async function loadScores() {
  const url =
    "https://ncaa-api.henrygd.me/scoreboard/football/fbs/2024/01/all-conf";

  const res = await fetch(url);
  const data = await res.json();

  const container = document.getElementById("games");
  container.innerHTML = "";

  data.games.forEach(game => {
    const div = document.createElement("div");
    div.className = "game";

    div.innerHTML = `
      <div class="team">
        <span>${game.home.displayName}</span>
        <strong>${game.home.score ?? "-"}</strong>
      </div>
      <div class="team">
        <span>${game.away.displayName}</span>
        <strong>${game.away.score ?? "-"}</strong>
      </div>
      <div class="status">${game.status?.type?.detail ?? ""}</div>
    `;

    container.appendChild(div);
  });
}

loadScores();
</script>
</body>
</html>
